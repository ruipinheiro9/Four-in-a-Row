<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>4 em linha</title>

    <h1 class="font-serif text-5xl my-5">Jogo 4 em linha</h1>

    <div id="buttons-container" class="pt-10">
        <button id="oneplayer"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mx-5">2
            Jogadores</button>
        <button id="aiplayer"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mx-5">Contra
            IA</button>
    </div>

    <div id="box-container" class="hide">
        <div class="box" id="block1"></div>
        <div class="box" id="block2"></div>
        <div class="box" id="block3"></div>
        <div class="box" id="block4"></div>
        <div class="box" id="block5"></div>
        <div class="box" id="block6"></div>
        <div class="box" id="block7"></div>
        <div class="box" id="block8"></div>
        <div class="box" id="block9"></div>

        <div id="scoreboard-container">
            <h2>Score:</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="screboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard">O</span>:
                <span id="screboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o">O</div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>

</head>

<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
</body>

</html>
